databaseChangeLog:
  - changeSet:
      id: create-time_slots-table
      author: MOTAOUIA Mohamed
      changes:
        - createTable:
            tableName: TIME_SLOTS
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_time_slots
                    nullable: false
              - column:
                  name: version
                  type: BIGINT
                  defaultValueNumeric: 0
                  constraints:
                    nullable: false
              - column:
                  name: date
                  type: DATE
                  constraints:
                    nullable: false
              - column:
                  name: start_time
                  type: TIME
                  constraints:
                    nullable: false
              - column:
                  name: end_time
                  type: TIME
                  constraints:
                    nullable: false
              - column:
                  name: mode_livraison
                  type: VARCHAR(50)
                  constraints:
                    nullable: false

  - changeSet:
      id: create-orders-table
      author: MOTAOUIA Mohamed
      changes:
        - createTable:
            tableName: ORDERS
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_orders
                    nullable: false
              - column:
                  name: version
                  type: BIGINT
                  defaultValueNumeric: 0
                  constraints:
                    nullable: false
              - column:
                  name: mode_livraison
                  type: VARCHAR(50)
                  constraints:
                    nullable: true
              - column:
                  name: time_slot_id
                  type: BIGINT
                  constraints:
                    nullable: true
        - addForeignKeyConstraint:
            constraintName: fk_orders_time_slots
            baseTableName: ORDERS
            baseColumnNames: time_slot_id
            referencedTableName: TIME_SLOTS
            referencedColumnNames: id
            onDelete: SET NULL

  - changeSet:
      id: create-clients-table
      author: MOTAOUIA Mohamed
      changes:
        - createTable:
            tableName: CLIENTS
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_clients
                    nullable: false
              - column:
                  name: version
                  type: BIGINT
                  defaultValueNumeric: 0
                  constraints:
                    nullable: false
              - column:
                  name: first_name
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: last_name
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
              - column:
                  name: order_id
                  type: BIGINT
                  constraints:
                    nullable: true
        - addForeignKeyConstraint:
            constraintName: fk_clients_orders
            baseTableName: CLIENTS
            baseColumnNames: order_id
            referencedTableName: ORDERS
            referencedColumnNames: id
            onDelete: SET NULL

  - include:
      file: db/changelog/db.changelog-initial-data.yaml
